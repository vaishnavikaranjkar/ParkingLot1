<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    
    <title>Parking Lot</title>
</head>

<body style="background-color:rgb(189, 189, 189);">
    <header class="shadow">
        <div class="header-content justify-content-center d-flex p-2">
            <div id="header-msg" class="align-self-center my-2">Parking System</div>
        </div>
    </header>
    <div class="form-container mt-5">
        <form class="w-50 mx-auto" id="entryForm">
            <h5 class="text-center">Add Car</h5>
            <div class="form-group">
                <label for="owner">Owner name:</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="owner" placeholder="Owner name">
            </div>
            <div class="form-group">
                <label for="car">Car model:</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="car" placeholder="Car model">
            </div>
            <div class="form-group">
                <label for="licensePlate">License number:</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="licensePlate" placeholder="Licence number">
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="entryDate">Entry Date:</label>
                    <input type="date" class="form-control rounded-0 shadow-sm" id="entryDate">
                </div>
                <div class="col-6">
                    <label for="exitDate">Exit Date:</label>
                    <input type="date" class="form-control rounded-0 shadow-sm" id="exitDate">
                </div>
            </div>
            <button type="submit" class="btn mx-auto d-block mt-5 rounded-0 shadow" id="btnOne">Add Car</button>
        </form>
    </div>

    <div class="table-container mt-5 mb-5 w-75 mx-auto" >
        <h5 class="text-center mb-3">List of Cars in Parking Lot</h5>
        <input type="text" class="w-100 mb-3" id="searchInput" placeholder="Search...">
        <table class="table table-striped shadow " id="parkingTable">
                <thead class="text-white" id="tableHead">
                  <tr>
                    <th scope="col">Owner</th>
                    <th scope="col">Car</th>
                    <th scope="col">License Plate</th>
                    <th scope="col">Entry Date</th>
                    <th scope="col">Exit Date</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                 
                </tbody>
              </table>
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="./JS/core.js"></script>
</body>

</html>
